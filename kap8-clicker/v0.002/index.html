<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Clicker Observer pattern</title>
  </head>
  <body>
    <template id="clicker-app">
      <section class="clickerapp">
        <header class="header"><h1>Clicker !!</h1></header>
        <section class="main">
          <span class="counter" data-component="counter"></span>
          <br>
          <button id="update" class="update">Update</button>
          <button id="upgrade" class="upgrade">Upgrade</button>
        </section>
      </section>
    </template>

    <div id="root">
      <div data-component="app"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
